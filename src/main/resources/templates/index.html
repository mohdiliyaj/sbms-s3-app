<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>S3 Project</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

	<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
		<div class="card shadow" style="width: 27rem;">
			<div class="card-body">
				<h3 class="h3 text-center mb-4">Course Details</h3>
				<p class="text-success text-center mb-2" th:text="${succMsg}"></p>
				<p class="text-success text-center mb-2" th:text="${errMsg}"></p>
				<form th:object="${course}" th:action="@{/save-course}" method="post" enctype="multipart/form-data" class="needs-validation"
					novalidate>
					<div class="mb-3">
						<label for="courseName" class="form-label">Course Name</label>
						<input type="text" class="form-control" th:field="*{courseName}" id="courseName" name="courseName" required />
					</div>
					<div class="mb-3">
						<label for="courseDuration" class="form-label">Course Duration <small>(In months)</small>
						</label>
						<input type="number" class="form-control" th:field="*{courseDuration}" id="courseDuration" name="courseDuration" required />
					</div>
					<div class="mb-3">
						<label for="coursePrice" class="form-label">Course Price</label>
						<input type="number" class="form-control" id="coursePrice" th:field="*{coursePrice}" name="coursePrice" required />
					</div>
					<div class="mb-3">
						<label for="courseImage" class="form-label">Course Image</label>
						<input type="file" class="form-control" id="courseImage" name="courseImageUrl" required />
					</div>
					<div class="mb-3">
						<label for="courseDesc" class="form-label">Course Desciption</label>
						<textarea class="form-control" id="courseDesc" rows="3" th:field="*{courseDesc}" required></textarea>
					</div>
					<div class="mb-3">
						<button type="submit" class="btn btn-primary w-100">Submit</button>
					</div>
					<div class="mb-3 text-center">
						<a th:href="@{/show-courses}" class="text-decoration-none">Show Courses</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<script>
		// Example starter JavaScript for disabling form submissions if there are invalid fields
		(() => {
			'use strict'

			// Fetch all the forms we want to apply custom Bootstrap validation styles to
			const forms = document.querySelectorAll('.needs-validation')

			// Loop over them and prevent submission
			Array.from(forms).forEach(form => {
				form.addEventListener('submit', event => {
					if (!form.checkValidity()) {
						event.preventDefault()
						event.stopPropagation()
					}

					form.classList.add('was-validated')
				}, false)
			})
		})()
	</script>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>
