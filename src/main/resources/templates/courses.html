<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

	<div class="container">
		<div class="my-4 d-flex justify-content-between">
			<span class="h2">Course List</span>
			<span class="mt-1"><a class="btn btn-primary my-auto" th:href="@{/}">Add More Courses</a></span>
		</div>
		<div class="row">
			<div class="col-md-3" th:each="course : ${courses}">
				<div class="card">
					<img th:src="${course.courseImage}" class="card-img-top" alt="Laptop" />
					<div class="card-body p-2">

						<div class="d-flex justify-content-between mb-3">
							<h5 class="mb-0 text-muted" th:text="${course.courseName}"></h5>
							<h5 class="text-muted mb-0">â‚¹
								<span th:text="${course.coursePrice}"></span>
							</h5>
						</div>
						<div class="mb-2">
							<p th:text="${course.courseDesc}"></p>
						</div>

						<div class="d-flex justify-content-between mb-2">
							<p class="text-muted mb-0">Duration: <span class="fw-bold"
									th:text="${course.courseDuration}"></span><span class="fw-bold"> Months</span></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>
